<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Order summary component</title>
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap"
    rel="stylesheet">
    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

     <!-- products -->
    <div class="container">
      <div class="card">
        <img src="images/illustration-hero.svg" alt="illustration-hero" class="illustration-hero">
        <div class="card-info">
          <h1>Order Summary</h1>
          <p class="desc"> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        
        <div class="annual-plan">
          <div class="change-plan-cost">
            <img src="images/icon-music.svg" alt="music icon" class="music-icon">
            <div class="costamt">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
           </div>
          <a href="#">Change</a>
          
        </div>
        <button class="payment-button">Proceed to Payment</button>
        <div class="cancel-order"><a href="">Cancel Order</a></div>
      </div>
    </div>
</div>
  
</div>
    </body>
</html>
